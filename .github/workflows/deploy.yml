name: Deploy homepage on tag push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract tag version
        id: extract_tag
        run: echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Create .env file for Docker build
        run: |
          echo "NEXT_PUBLIC_KAKAO_MAP_KEY=${{ secrets.KAKAO_MAP_KEY }}" >> .env
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}" >> .env
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_IN_URL=https://www.namooinc.com/sign-in" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_UP_URL=https://www.namooinc.com/sign-up" >> .env
          echo "NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=https://developer.namooinc.com" >> .env
          echo "NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=https://developer.namooinc.com" >> .env
          echo "NEXT_PUBLIC_CLERK_DOMAIN=super-crawdad-33.clerk.accounts.dev" >> .env
          echo "EMAIL_USER=leehopl2@gmail.com" >> .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "EMAIL_TO=developer@namooinc.com" >> .env
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> .env

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image (with .env)
        run: |
          docker build -t ghcr.io/rhistle-official/homepage-rhistle:${{ steps.extract_tag.outputs.TAG }} .

      - name: Tag image as latest
        run: docker tag ghcr.io/rhistle-official/homepage-rhistle:${{ steps.extract_tag.outputs.TAG }} ghcr.io/rhistle-official/homepage-rhistle:latest

      - name: Push Docker images
        run: |
          docker push ghcr.io/rhistle-official/homepage-rhistle:${{ steps.extract_tag.outputs.TAG }}
          docker push ghcr.io/rhistle-official/homepage-rhistle:latest

      - name: SSH & Deploy on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 26351
          script: |
            # 안전 모드: 에러 즉시 중단
            set -euxo pipefail
            
            CONTAINER_NAME=www-rhistle
            SERVICE=www-narhistle
            BACKUP_IMAGE=${CONTAINER_NAME}:backup
            
            # 0) 환경 고정
            export PATH="/usr/local/bin:/usr/bin:$PATH"       # docker/compose 경로 보정
            unset DOCKER_HOST || true                         # 엉뚱한 컨텍스트 방지
            docker context use default
            export COMPOSE_PROJECT_NAME=www-rhistle             # 컨테이너 네이밍 일관성
            
            # 1) 경로 이동
            cd /namooinc/web/www                              # compose 파일 위치
            
            # 2) GHCR 로그인
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u rhistle-official --password-stdin
            
            # 3) 현재 서비스 컨테이너 ID 조회
            CID="$(docker compose ps -q "$SERVICE" || true)"  # 실제 컨테이너 ID (없으면 빈 값)
            
            # 4) 백업 이미지 커밋
            if [ -n "$CID" ]; then
              BACKUP_IMAGE="${COMPOSE_PROJECT_NAME}-${SERVICE}:backup"  # 로컬 태그명
              docker commit "$CID" "$BACKUP_IMAGE"                      # 롤백용 스냅샷 생성
            fi
            
            # 5) 최신 이미지 pull
            docker compose -f docker-compose.yml pull
            
            # 6) 기동
            docker compose -f docker-compose.yml up -d --remove-orphans
            
            # 7) 내부 헬스체크
            CID="$(docker compose ps -q "$SERVICE")"          # 새 컨테이너 ID 재조회
            [ -n "$CID" ]                                     # 방어: 비어있으면 실패
            
            # 7-0) curl 보장(Alpine/Debian/RHEL 순으로 설치 시도)
            docker exec "$CID" sh -lc "command -v curl >/dev/null \
              || (apk add --no-cache curl >/dev/null 2>&1 \
              || (apt-get update -y >/dev/null 2>&1 && apt-get install -y curl >/dev/null 2>&1) \
              || (microdnf install -y curl >/dev/null 2>&1 || true))"
      
            # 7-1) /api/health 200 나올 때까지 대기(최대 1분: 5s*12)
            RETRIES=12
            SLEEP=5
            until docker exec "$CID" sh -lc "curl -fsS -o /dev/null http://127.0.0.1:3000/api/health"; do
              ((RETRIES--)) || break                                 # 재시도 소진 시 탈출
              sleep "$SLEEP"                                         # 대기 후 재시도
            done

            # 7-2) 실패 시 롤백 분기
            if [ "$RETRIES" -le 0 ]; then
              echo "healthcheck failed → rollback start"

              docker compose -f docker-compose.yml down || true      # 새 스택 중지

              # 과거 롤백 컨테이너 정리 후 구동
              docker rm -f "${COMPOSE_PROJECT_NAME}-${SERVICE}-rollback" || true

              if [ -n "${BACKUP_IMAGE:-}" ] && docker image inspect "$BACKUP_IMAGE" >/dev/null 2>&1; then
                docker run -d --name "${COMPOSE_PROJECT_NAME}-${SERVICE}-rollback" -p 3000:3000 "$BACKUP_IMAGE" || true
              else
                echo "주의: BACKUP_IMAGE 미존재 → 이미지 롤백 생략"
              fi

              exit 1
            fi
            
            # 8) 성공 → 백업 이미지 정리(공간 회수)
            if [ -n "${BACKUP_IMAGE:-}" ]; then
              docker image rm "$BACKUP_IMAGE" || true
            fi
            
            echo "✅ www.rhistle is healthy"
